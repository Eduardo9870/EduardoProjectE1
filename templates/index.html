<!doctype html>
<html lang="es">
{% load static %}

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Portafolio Personal</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>



<body>

    <div class="container  mx-auto text-center">
        <img class="rounded rounded-5 w-25 h-25 mt-5 text-center " src="{% static 'img/yo.jpg' %}">
        <!-- Cambie fuente de las letras -->
        <h1 class="text-center mt-5 text-danger" name="nombre">Eduardo Andrés Díaz Ramírez</h1>
        <h3 class="text-center text-primary mt-auto">Ingeniero Informatico</h3>


    </div>
    <div class="container text-center">
        <div class="row mt-5">
            <div class="col">
                <!-- Cambie fuente de las letras -->
                <h4 class="text-light">Edad: 23 años</h4>
            </div>
            <div class="col">
                <!-- Cambie fuente de las letras -->
                <h4 class="text-light">Ciudad: Curepto</h4>
            </div>
        </div>
    </div>

    <h1 class="container text-center text-danger mt-5 my-5">Proyectos realizados</h1>

    <div id="carouselExampleIndicators" class="carousel slide container mt-5" data-bs-ride="true">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <a href="google/"><img src="{% static 'img/logoG.webp' %}" class="d-block w-100 mx-auto"></a>
            </div>
            <div class="carousel-item">
                <a href="playstation/"><img src="{% static 'img/logoPS.jfif' %}" class="d-block w-100 mx-auto"></a>
            </div>
            <div class="carousel-item">
                <a href="vivaldi/"><img src="{% static 'img/vivaldiLogo.png' %}" class="d-block w-100 h-75 mx-4"></a>
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Anterior</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Siguiente</span>
        </button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js " integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3 " crossorigin="anonymous "></script>
</body>
