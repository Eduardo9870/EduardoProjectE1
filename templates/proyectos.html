<!doctype html>
<html lang="es">
{% load static %}

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Proyectos</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>
    <div class="container mx-auto mt-5">
        <h1 class="text-center text-danger alert alert-dark">{{title}}</h1>
    </div>
    <div class="container col-md-8 mt-5">
        <div class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
            <div class="col p-4 d-flex flex-column position-static">
                <!-- Cambie fuente de las letras -->
                <h3 class="mb-0 text-start text-warning">Nombre del proyecto: {{name}} </h3>
                <h3 class="mb-0 text-start text-warning">Detalle del proyecto: {{detail}}</h3>
                <h3 class="mb-0 text-start text-warning">Cliente: {{client}}</h3>
                <h3 class="mb-0 text-start text-warning">Año del proyecto: {{year}}</h3>
                <h3 class="mb-0 text-start text-warning">Versión del proyecto: {{version}}</h3>
                <h3 class="mb-0 text-start text-warning">Codigo del proyecto: {{code}}</h3>
                <button class="btn btn-outline-primary"><a href="{{link}}" class="btn text-light">{{title}}</a></button>
            </div>
            <div class="col-auto ">
                <img src="{{image}}" class="img-thumbnail rounded mt-2 mx-auto">
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col text-center">
            <a href="/" class="btn btn-outline-dark">Inicion</a>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
